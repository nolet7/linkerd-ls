apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vault-and-apiserver-egress-for-issuer-sync
  namespace: linkerd
spec:
  podSelector:
    matchLabels:
      app: vault-issuer-presync  # matches the Job pods via static label
  policyTypes:
    - Egress
  egress:
    # Allow egress to Vault
    - to:
        - ipBlock:
            cidr: 48.217.51.59/32
      ports:
        - protocol: TCP
          port: 8200
    # Allow egress to Kubernetes API server
    - to:
        - ipBlock:
            cidr: 34.9.235.222/32
      ports:
        - protocol: TCP
          port: 443

